<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 50px;
        border: 1px solid;
        transition: 1s;
      }

      .box:hover {
        /* border-radius: 50%; */
        rotate: calc(50deg);
        width: 50px;
        transition: 1s;
        font-size: x-small;
      }

      p {
        transition: 1s;
      }

      .box:hover p {
        color: red;
        rotate: calc(-50deg);
        transition: 1s;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>Something</p>
    </div>
  </body>
</html>
