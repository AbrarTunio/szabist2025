<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td,
      th {
        border: 1px solid;
        border-collapse: collapse;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <th colspan="2">Registration Form</th>
        </tr>

        <tr>
          <td>Name</td>
          <td>
            <input
              type="text"
              required
              name="username"
              placeholder="Enter your name"
            />
          </td>
        </tr>
        <tr>
          <td>Fathers Name</td>
          <td>
            <input
              type="text"
              name="fname"
              required
              placeholder="Enter your fathers name"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input type="radio" name="gender" id="m" />
            <label for="m"> Male</label>
          </td>
          <td>
            <input checked type="radio" name="gender" id="f" /><label for="f"
              >Female</label
            >
          </td>
        </tr>
      </table>
      <button type="submit">Submit</button>
      <input type="reset" value="clear" />
    </form>
  </body>
</html>
